<script>
  function changeLanguage(lang) {
    const map = {
      "contact": "contact",
      "about": "about",
      "team": "team",
      "library": "library"
    };
    const base = window.location.pathname.split("/").pop().split("-")[0]; // page name
    if (lang === "ar") {
      window.location.href = map[base] + ".html";
    } else {
      window.location.href = map[base] + "-en.html";
    }
  }
</script>


<div style="position: fixed; bottom: 10px; right: 10px; z-index: 999;">
  <select onchange="changeLanguage(this.value)" style="padding: 6px; border-radius: 6px;">

    <option value="ar">العربية</option>
  </select>
</div>
<script>
  function changeLanguage(lang) {
    const current = window.location.pathname.split("/").pop();
    const map = {
      "index-en": "index",
      "about-en": "about",
      "contact-en": "contact",
      "team-en": "team",
      "library-en": "library"
    };
    for (const key in map) {
      if (current.includes(key)) {
        const base = map[key];
        window.location.href = lang === "ar" ? base + ".html" : base + "-en.html";
        return;
      }
    }
  }
</script>


<div style="position: fixed; bottom: 10px; right: 10px; z-index: 999;">
  <select onchange="changeLanguage(this.value)" style="padding: 6px; border-radius: 6px;">
    <option value="ar">العربية</option>
    <option value="en">English</option>
  </select>
</div>

<script>
  function changeLanguage(lang) {
    const path = window.location.pathname;
    const file = path.split("/").pop();
    const filename = file.split(".")[0];

    if (lang === "ar") {
      if (path.includes("/en/")) {
        window.location.href = "/" + filename + ".html";
      } else {
        window.location.href = path;
      }
    } else {
      if (!path.includes("/en/")) {
        window.location.href = "/rawdat-alnoor/en/" + filename + ".html";
      } else {
        window.location.href = path;
      }
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    const select = document.querySelector('select');
    if (window.location.pathname.includes('/en/')) {
      select.value = 'en';
    } else {
      select.value = 'ar';
    }
  });
</script>
