
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - روضة النور</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfaf5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: right;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>اتصل بنا</h1>
  </header>
  <main>
    <img src="contact.png" alt="اتصل بنا - روضة النور">
    <form action="https://formspree.io/f/mpwroqdo" method="post">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required>

      <label for="whatsapp">رقم واتساب</label>
<input type="tel" id="whatsapp" name="whatsapp" required> 
      
     <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" >

      <label for="message">رسالتك</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">إرسال</button>
    </form>

    <a class="button" href="index.html">العودة إلى الصفحة الرئيسية</a>
  </main>
</body>
</html>
