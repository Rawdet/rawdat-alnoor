
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فريق العمل - روضة النور</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin: 0.5rem 0 0.25rem;
    }
    .card p {
      margin: 0;
      font-size: 0.95rem;
      color: #666;
    }
    a.button {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>فريق العمل</h1>
  </header>
  <main>
    <div class="card">
      <h3> د.محمد مصطفي</h3>
      <p>مدير الروضة</p>
    </div>
    <div class="card">
      <h3>أ.  </h3>
      <p>مشرف تعليم القرآن</p>
    </div>
    <div class="card">
      <h3>أ.  </h3>
      <p>معلم الأنشطة الإبداعية</p>
    </div>
    <div class="card">
      <h3>أ.  </h3>
      <p>مسؤول المهارات اللغوية</p>
    </div>
  </main>
  <a class="button" href="index.html">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
